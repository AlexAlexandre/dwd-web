<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="fornecedores">Fornecedores</label>
            <select class="form-control" title="Category" selectpicker id="fornecedores" name="fornecedores">
                <option selected>Electronics</option>
                <option>Toys</option>
                <option>Accessories</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="tipoServico">Tipo de Serviço</label>
            <select class="form-control" title="Category" selectpicker id="tipoServico" name="tipoServico">
                <option selected>Electronics</option>
                <option>Toys</option>
                <option>Accessories</option>
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="valor">Valor (R$)</label>
            <input type="text" class="form-control" id="valor">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="desconto">Percentual de Desconto (%)</label>
            <input type="tel" class="form-control" id="desconto">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="descricaoAtividades">Descrição dos Serviços</label>
            <textarea class="form-control" id="descricaoAtividades" name="descricaoAtividades"></textarea>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="cargo">Nome da Tabela de Preços</label>
            <input type="text" class="form-control" id="cargo">
        </div>
    </div>
</div>
<!--<button type="submit" class="btn btn-primary">Submit</button>-->
<ul class="pager ba-wizard-pager">
    <li class="previous">
        <button type="button" class=" btn btn-danger" onclick="window.history.go(-1); return false;">
            Cancelar
        </button>
    </li>
    <li class="next">
        <button type="button" class="btn btn-primary">
            Salvar
        </button>
    </li>
</ul>
