<div class="horizontal-scroll">
    <div class="form-group select-page-size-wrap ">
        <label>Linhas por página
            <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
                    ng-model="espacoPageSize" ng-options="i for i in [5,10,15,20,25]">
            </select>
        </label>
    </div>
    <div class="form-group right-important">
        <a ng-href="/#/cadastros/incluir-espacos" class="btn btn-primary">
            Incluir novo Espaço
        </a>
    </div>
    <table class="table" st-table="smartTableData">
        <thead>
        <tr class="sortable ">
            <th class="table-id" st-sort="id" st-sort-default="true">#</th>
            <th st-sort="">Status</th>
            <th st-sort="">Nome do Espaço</th>
            <th st-sort="">Quantidade de Salas</th>
            <th st-sort="">Nome do Responsável</th>
            <th st-sort="">Telefone do Responsável</th>
            <th st-sort="">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in espacoTable">
            <td class="table-id">{{$index}}</td>
            <td>{{item.status_espaco}}</td>
            <td>{{item.tx_nome_espaco}}</td>
            <td>{{item.espacos_salas.length}}</td>
            <td>{{item.tx_nome_completo}}</td>
            <td>{{item.nr_tel_resp}}</td>
            <td>
                <button class="btn btn-primary editable-table-button btn-xs" ng-click="editarEspaco(item.id_espacos)">
                    Editar
                </button>
                <button class="btn btn-danger editable-table-button btn-xs" ng-click="deletarEspaco(item.id_espacos)">
                    Apagar
                </button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="tamanhoPagEspacoTabela" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
