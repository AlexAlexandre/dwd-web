<div class="horizontal-scroll">
    <div class="form-group select-page-size-wrap ">
        <label>Linhas por página
            <select class="form-control selectpicker show-tick" title="Linhas por Página" selectpicker
                    ng-model="espacoPageSize" ng-options="i for i in [5,10,15,20,25]">
            </select>
        </label>
    </div>
    <table class="table" st-table="smartTableData">
        <thead>
        <tr class="sortable ">
            <th class="table-id" st-sort="id" st-sort-default="true">#</th>
            <th st-sort="firstName">Nome da Sala</th>
            <th st-sort="username">Metragem</th>
            <th st-sort="email">Altura Pé Direito</th>
            <th st-sort="age">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in espacoSalaTable">
            <td class="table-id">{{$index}}</td>
            <td>{{item.salas.tx_nome_salas}}</td>
            <td>{{item.salas.nr_metragem_salas}}</td>
            <td>{{item.salas.nr_altura_pe_direito_salas}}</td>
            <td>
                <button class="btn btn-primary editable-table-button btn-xs" ng-click="editarSala(item.salas.id_salas)">
                    Editar
                </button>
                <button class="btn btn-danger editable-table-button btn-xs" ng-click="deletarSala(item.salas.id_salas)">
                    Apagar
                </button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="tamanhoPagEspacoTabela" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
