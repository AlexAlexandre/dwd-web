<div class="row">
    <h4 class="">Informações Básicas</h4>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="tx_nome_fornecedor">Nome Completo</label>
            <span style="color: red;">*</span>
            <input type="text" class="form-control" id="tx_nome_fornecedor" ng-model="fornecedor.tx_nome_fornecedor">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="nr_cnpj_fornecedor">CNPJ</label>
            <span style="color: red;">*</span>
            <input type="text" class="form-control" id="nr_cnpj_fornecedor" ng-model="fornecedor.nr_cnpj_fornecedor" maxlength="15">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="tx_razao_social_fornecedor">Razão Social</label>
            <span style="color: red;">*</span>
            <input type="text" class="form-control" id="tx_razao_social_fornecedor" ng-model="fornecedor.tx_razao_social_fornecedor">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="tx_nome_fantasia_fornecedor">Nome Fantasia</label>
            <span style="color: red;">*</span>
            <input type="text" class="form-control" id="tx_nome_fantasia_fornecedor" ng-model="fornecedor.tx_nome_fantasia_fornecedor" maxlength="15">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="nr_inscricao_estadual">Inscrição Estadual</label>
            <input type="text" class="form-control" id="nr_inscricao_estadual" ng-model="fornecedor.nr_inscricao_estadual">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="tx_nome_contato_fornecedor">Nome do Contato</label>
            <span style="color: red;">*</span>
            <input type="text" class="form-control" id="tx_nome_contato_fornecedor" ng-model="fornecedor.tx_nome_contato_fornecedor">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="tx_email_comercial">Email Comercial</label>
            <span style="color: red;">*</span>
            <input type="email" class="form-control" id="tx_email_comercial" ng-model="fornecedor.tx_email_comercial">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="nr_telefone_direto">Telefone Direto</label>
            <span style="color: red;">*</span>
            <input type="tel" class="form-control" id="nr_telefone_direto" ng-model="fornecedor.nr_telefone_direto">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="nr_telefone_celular">Celular</label>
            <span style="color: red;">*</span>
            <input type="tel" class="form-control" id="nr_telefone_celular" ng-model="fornecedor.nr_telefone_celular">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="tx_cargo">Cargo</label>
            <span style="color: red;">*</span>
            <input type="text" class="form-control" id="tx_cargo" ng-model="fornecedor.tx_cargo">
        </div>
    </div>
</div>

<hr>

<div class="row">
    <h4 class="">Endereço</h4>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="tx_cep">CEP</label>
            <span style="color: red;">*</span>
            <input type="tel" class="form-control" id="tx_cep" ng-model="enderecoCompleto.tx_cep" ng-blur="buscarEndereco(enderecoCompleto.tx_cep)">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="inputUf">Selecione o Estado</label>
            <span style="color: red;">*</span>
            <select class="form-control" title="Selecione o Estado" id="inputUf" name="inputUf" ng-model="enderecoCompleto.sg_uf"
                    ng-change="retornaCidadedes(enderecoCompleto.sg_uf)">
                <option ng-repeat="estado in uf" value="{{estado.sg_uf}}">{{estado.tx_nome_uf}}</option>
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="tx_localidade">Cidade</label>
            <span style="color: red;">*</span>
            <input type="tel" class="form-control" id="tx_localidade" ng-model="enderecoCompleto.tx_localidade">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="nr_numero">Numero</label>
            <span style="color: red;">*</span>
            <input type="tel" class="form-control" id="nr_numero" ng-model="enderecoCompleto.nr_numero">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="logradouro">Logradouro</label>
            <span style="color: red;">*</span>
            <input type="text" class="form-control" id="logradouro" ng-model="enderecoCompleto.tx_logradouro">
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" ng-model="enderecoCompleto.tx_complemento">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <span style="color: red;">*</span>
            <input type="text" class="form-control" id="bairro" ng-model="enderecoCompleto.tx_bairro">
        </div>
    </div>
</div>
