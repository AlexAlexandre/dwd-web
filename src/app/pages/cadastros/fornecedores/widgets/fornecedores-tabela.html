<div class="horizontal-scroll">
    <div class="form-group select-page-size-wrap ">
        <label>Linhas por página
            <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
                    ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
            </select>
        </label>
    </div>
    <div class="form-group right-important">
        <a ng-href="/#/cadastros/incluir-fornecedores" class="btn btn-primary"> <!--ng-click="addUser()"-->
            Incluir novo Fornecedor
        </a>
    </div>
    <table class="table" st-table="smartTableData">
        <thead>
        <tr class="sortable ">
            <th class="table-id" st-sort="id" st-sort-default="true">#</th>
            <th st-sort="firstName">Nome do fornecedor</th>
            <!--<th st-sort="lastName">Cidade</th>-->
            <th st-sort="username">Contato</th>
            <th st-sort="age">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in fornecedorTable">
            <td class="table-id">{{item.id_fornecedores}}</td>
            <td>{{item.tx_nome_fornecedor}}</td>
            <!--<td>{{item.tx_email_comercial}}</td>-->
            <td><a class="email-link" ng-href="mailto:{{item.tx_email_comercial}}">{{item.tx_email_comercial}}</a></td>
            <td>
                <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary editable-table-button btn-xs" ng-click="editarFornecedor(item.id_fornecedores)">
                        Editar
                    </button>
                    <button class="btn btn-danger editable-table-button btn-xs" ng-click="deletarFornecedor(item.id_fornecedores)">
                        Apagar
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
